<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   <header class="hero">
     <img src="images/illustration-hero.svg" alt="Header image of a girl with ipod">
   </header>

    <main role="main">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="article-container">
        <img src="images/icon-music.svg" height="48" alt="Icon of a music note">
        <div class="price-container">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons-container">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn">Cancel Order</button>
      </div>
    </main>

  </div>

    Coded by <a href="#">Ã…sa Carlborg</a>.
  </div>

</body>
</html>
